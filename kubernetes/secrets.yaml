# QuickBuild 14 Kubernetes Secrets Template
# Sensitive configuration data for QuickBuild components
# NOTE: This is a template - actual secrets should be created with real values

---
# Secret for Database Passwords
apiVersion: v1
kind: Secret
metadata:
  name: quickbuild-database-secrets
  namespace: quickbuild
  labels:
    app.kubernetes.io/name: quickbuild
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: quickbuild-containerization
type: Opaque
data:
  # Base64 encoded passwords (replace with actual values)
  # To encode: echo -n "your-password" | base64
  SA_PASSWORD: WW91clN0cm9uZ1NBUGFzc3dvcmQxMjMh  # YourStrongSAPassword123!
  QB_DB_PASSWORD: UUJVc2VyUGFzc3dvcmQxMjMh        # QBUserPassword123!

---
# Secret for TLS Certificates (Production)
apiVersion: v1
kind: Secret
metadata:
  name: quickbuild-tls-secrets
  namespace: quickbuild
  labels:
    app.kubernetes.io/name: quickbuild
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: quickbuild-containerization
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key (replace with actual values)
  # To encode: cat certificate.crt | base64 -w 0
  tls.crt: LS0tLS1CRUdJTi... # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTi... # Base64 encoded private key

---
# Secret for Additional Configuration
apiVersion: v1
kind: Secret
metadata:
  name: quickbuild-app-secrets
  namespace: quickbuild
  labels:
    app.kubernetes.io/name: quickbuild
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: quickbuild-containerization
type: Opaque
data:
  # Additional sensitive configuration
  # Add any other secrets needed for QuickBuild operation